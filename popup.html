<!DOCTYPE html>
<html>
<head>
    <title>Read Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Read Time Calculator</h1>
        
        <div class="stats-container">
            <div class="stat">
                <label>Word Count:</label>
                <span id="wordCount">0</span>
            </div>
            <div class="stat">
                <label>Reading Time:</label>
                <span id="readingTime">0 minutes</span>
            </div>
            <button id="calculateBtn" class="calculate-btn">
                Calculate Reading Time
            </button>
        </div>

        <div class="session-container">
            <div class="stat">
                <label>Current Session:</label>
                <span id="currentSessionTime">00:00:00</span>
            </div>
            <div class="stat">
                <label>Total Time:</label>
                <span id="totalSessionTime">00:00:00</span>
            </div>
            <div class="button-group">
                <button id="startBtn" class="start-btn">
                    Start Session
                </button>
                <button id="stopBtn" class="stop-btn" disabled>
                    Stop Session
                </button>
            </div>
        </div>

        <div class="history-container">
            <h2>Session History</h2>
            <div id="noSessions" class="no-sessions">
                No sessions recorded yet
            </div>
            <div id="sessionList" class="session-list" style="display: none;">
                <!-- Sessions will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
